<div class="glide" style="width: 600px;">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">1</li>
        <li class="glide__slide">2</li>
        <li class="glide__slide">3</li>
        <li class="glide__slide">4</li>
        <li class="glide__slide">5</li>
      </ul>
    </div>
  
    <!-- Botones de navegación -->
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
    </div>
</div>
  <style>
    .glide__slide{
        background-color: aqua;
        height: 300px;
    }
  </style>
  <!-- Glide.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  
  <script>
    new Glide('.glide', {
      type: 'carousel',
      perView: 3, // Muestra 3 tarjetas en PC
      gap: 125, // Espacio entre tarjetas
      breakpoints: {
        768: { perView: 2 }, // 2 tarjetas en tablets
        480: { perView: 1 }  // 1 tarjeta en móviles
      }
    }).mount();
  </script>
