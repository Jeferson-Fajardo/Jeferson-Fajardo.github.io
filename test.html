<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tests</title>
</head>
<body>
    
    <div class="main-div">
        here....
    </div>
    <nav >
        <div class="nav-header">
            <ul>
                <li>hola 1</li>
                <li>hola 2</li>
                <li>hola 3</li>
                <li>hola 4</li>
                <li>hola 5</li>
            </ul>

        </div>
    </nav>
    <section>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ut earum impedit perferendis, cupiditate ad quisquam laboriosam quae ducimus sunt error neque tempora provident delectus ea magni eum magnam quas rerum?</p>
    </section>

    <style>

        .main-div{
            background-color: aqua;

        }

       
        .nav-header{
            background-color: purple;
            opacity: 0;
            visibility: hidden;
            left: 400px;
            transition: .5s ease all;
            transform: scale(0.5);
        }

        .active{
            opacity: 1;
            visibility: visible;
            transform: scale(1);

        }
    </style>

    <script>
        
        let mainDiv = document.querySelector(".main-div");
        let navHeader = document.querySelector(".nav-header");
        
        mainDiv.addEventListener("mouseenter", function() {
           console.log("estoy dentro"); 
           navHeader.classList.add("active");
        });
        
        mainDiv.addEventListener("mouseleave", function() {
           console.log("estoy fuera");
           navHeader.classList.remove("active");

        });
        

    </script>
    
</body>
</html>
